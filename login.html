<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="box">
            <div id="left">
                <div class="text">
                    <h2>Sign in</h2>
                    <div class="icon mt-4">
                        <i class="ri-facebook-fill"></i>
                        <i id="google" class="ri-google-fill"></i>
                        <i class="ri-linkedin-fill"></i>
                    </div>
                    <p class="mt-4">or use your account</p>
                    <input type="email" placeholder="Email">
                    <input class="mt-3" type="password" placeholder="Password">
                    <div class="fpw mt-3">
                        <p>Forgot your password?</p>
                    </div>
                    <button>SIGN IN</button>
                </div>

            </div>
            <div id="right">
                <h1>Hello, Friends!</h1>
                <p class="mt-4">Enter your personal details and start journey with us</p>
                <button>SIGN UP</button>
            </div>

        </div>
    </main>
</body>

</html>
